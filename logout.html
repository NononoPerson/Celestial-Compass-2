<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logged Out</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right top, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .stars {
      font-size: 2em;
      animation: twinkle 2s infinite alternate;
      color: #fff;
      text-align: center;
      margin-bottom: 15px;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    #log {
      color: #ffffff;
      font-size: 2em;
      text-align: center;
      margin-bottom: 10px;
    }

    .quote {
      font-size: 1.3em;
      color: #e0e0e0;
      text-align: center;
      animation: fadeIn 3s ease-in-out;
      max-width: 600px;
      margin: 10px auto;
      padding: 0 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #back {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      font-size: 1.2em;
      color: #ffffff;
      padding: 10px 20px;
      border: 2px solid #ffffff;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #back:hover {
      background-color: #ffffff;
      color: #0f2027;
    }
  </style>
</head>
<body>
  <div class="stars">✨✨✨✨✨</div>
  <h2 id="log">You’ve been logged out.</h2>
  <div class="quote">“May the stars guide your next step.”</div>
  <a href="index.html" id="back">Return to Homepage</a>
</body>
</html>
