<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Your Zodiac Reading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      font-weight: bold;
      color: rgb(1, 1, 77);
      background: url('https://wallpapers.com/images/hd/zodiac-signs-aesthetic-pattern-vff5t1f0n05lgxtk.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;

      background-color: rgba(255, 255, 255, 0.85);

    }

    #colorCircle {
      display: inline-block;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid #444;
      margin-left: 10px;
      vertical-align: middle;
    }

    a {
      text-decoration: none;
      font-weight: bold;
      color: #000;
      margin-top: 10px;
      background-color: #6c63ff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #574b90;
      color: #fff;
    }

    .centered-nav {
      margin-top: 20px;
    }
