<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Celestial Compass</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #c9eeff 0%, #256de0 100%);
      background-size: cover;
      background-attachment: fixed;
      color: #1c1c1c;
    }

    .container {
      background: rgba(255, 255, 255, 0.12);         
      border-radius: 16px;
      padding: 40px 30px;
      backdrop-filter: blur(15px);                   
      -webkit-backdrop-filter: blur(15px);         
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);     
      border: 1px solid rgba(255, 255, 255, 0.18);  
      text-align: center;
      max-width: 400px;
      margin: 20px auto;                    
    }

    h1 {
      font-size: 2.2rem;
      color: #3b0066;
      margin-bottom: 15px;
    }

    p.description {
      font-size: 1rem;
      color: #2575fc;
      margin-bottom: 25px;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    a {
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      background-color: #6a11cb;
      padding: 12px 20px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #2575fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Celestial Compass</h1>
    <p class="description">
      Your personal guide to the stars. Discover your zodiac sign, get tailored astrological insights, and unlock daily cosmic advice.
    </p>
    <div class="buttons">
      <a href="signup.html">Signup</a>
      <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
