<!DOCTYPE html>
<html>
<head><title>Signup</title><link rel='stylesheet' href='style.css'></head>
<body>
<style>a {
      text-decoration: none;
      font-weight: bold;
      color: #000000;
      margin-top: 10px;
      background-color: #6c63ff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #574b90;
      color: #fff;
    }

    .centered-nav {
      margin-top: 20px;
    }
    </style>
  <form action='home.html' onsubmit='return storeUserInfo()'>
      <h2>Signup</h2>
    <input type='text' placeholder='Name' id='name' required><br>
    <input type='date' id='dob' required><br>
    <input type='time' id='time' required><br>
    <input type='password' placeholder='Password' id='password' required><br>
    <button type='submit'>Create Account</button>
    <a href="login.html" id="back">Back to Login</a>
    <p id='errorMessage' style='color: red;'></p>
  </form>
</body>
<script src='script.js'></script>
</html>
